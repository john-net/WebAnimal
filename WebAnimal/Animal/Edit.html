<h3>{{ title }}</h3>
<hr />
<form role="form" style="max-width: 500px;">
    <strong class="error">{{ error }}</strong>
    <div class="form-group">
        <label for="name">
            Имя
        </label>
        <input type="text" class="form-control" id="name" ng-model="name" />
    </div>

    <div class="form-group">
        <label for="color">
            Цвет:
        </label>
        <select class="form-control" id="color" ng-model="color.id" ng-options="c.ColorId as c.ColorName for c in colors">
            <option value="">[Выбрать цвет]</option>
        </select>
    </div>

    <div class="form-group">
        <label for="species">
            Вид:
        </label>
        <select class="form-control" id="species" ng-model="species.id" ng-options="c.SpeciesId as c.SpeciesName for c in speciesArray">
            <option value="">[Выбрать вид]</option>
        </select>
    </div>

    <div class="form-group">
        <label for="region">
            Регион:
        </label>
        <select class="form-control" id="region" ng-model="region.id" ng-options="c.RegionId as c.RegionName for c in regions" ng-change="getProvinces()">
            <option value="">[Выбрать регион]</option>
        </select>
    </div>

    <div class="form-group">
        <label for="province">
            Провинция:
        </label>
        <select class="form-control" id="province" ng-model="province.id" ng-options="s.ProvinceId as s.ProvinceName for s in provinces">
            <option value="">[Выбрать провинцию]</option>
        </select>
    </div>

    <a href="#/list" class="btn btn-info">Назад</a>
    <button type="submit" class="btn btn-default" ng-click="save()">
        Сохранить
    </button>
</form>
